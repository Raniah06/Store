<div class="confirmation-container">
    <div class="confirmation-items">
        <h1 class="confirmation-header">Success</h1>
        <p class="confirmation-item">Thank you, <strong> {{ order[0] }}</strong></p>
        <p class="confirmation-item">your <strong> {{ order[1] | currency}}</strong> order is confirmed</p>
        <p class="confirmation-item">please allow(1-3) bussiness day(s) for shipping</p>
        <button routerLink="/" (click)="clear()">Back to product list </button>
    </div>
</div>
